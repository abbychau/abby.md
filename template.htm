<html>

<head>
    <style>
        body {
            background-color: #2c292d;
            color: #fdf9f3;
            padding: 0;
            margin: 10px;
            font-family: consolas, monospace;
        }

        a {
            color: #a9dc76;
            cursor: pointer
        }

        body>div {
            position: fixed;
        }
    </style>
    <link rel="icon" type="image/png"
        href="https://d2v9k5u4v94ulw.cloudfront.net/assets/images/2191294/original/e01cdc83-7764-49d6-9176-4695d37133b7?1522307876" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>

    <script>
        $(document).ready(function () {
            if (window.location.hash) {
                var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
                go(hash);
            } else {
            }
        })
        function go(url) {
            $.get(url, function (data) {
                var arr = data.split("\n");
                var mc = 0; var yamlText = ""; var contentText = "";
                for (var i = 0; i < arr.length; i++) {
                    var line = arr[i];
                    if (line.trim() == "---") {
                        ++mc;
                        continue;
                    }
                    if (mc < 2) {
                        yamlText += line + "\n";
                    } else {
                        contentText += line + "\n";
                    }
                }
                var meta;

                try {
                    meta = YAML.parse(yamlText);
                    $("#m").html(meta.title);
                    $("#date").html(meta.date);
                    $("#tags").html("Tags: " + JSON.stringify(meta.categories) + ", " + JSON.stringify(meta.tags) + "<hr />");
                    $("#content").html(marked(contentText));
                } catch (e) {
                    console.log(e)
                    console.log(yamlText)
                    $("#date").html(yamlText);
                    $("#content").html(marked(data));
                }
                document.title = meta.title;
                history.pushState({}, meta.title, "#" + url);

                hljs.highlightAll();
            })
        }</script>
</head>

<body>
    <div style='font-size: 35px;top:0'><a onclick='go("./_pages/creations.md")'>Abby</a>'s Blog Posts Archive</div>
    <div
        style="width: 200px; top:50px;height: calc(100vh - 60px);overflow-y: scroll; overflow-x:hidden;font-size:13px;">
        {{list}}</div>
    <div
        style="right:10px;top:50px;width: calc(100vw - 240px);height: calc(100vh - 60px);overflow-y: scroll;font-size:13pt">


        <h1 id="m"></h1>
        <div id="date" style='font-size: 9pt;'></div>
        <div style='font-size: 9pt;' id="tags"></div>
        <div id="content">
            <h1>Welcome!</h1>

        </div>

    </div>

</body>

</html>
